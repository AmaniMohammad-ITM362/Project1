<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project 1</title>
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="container">
    <div class="box left-box">
      <h1>Join Night Book Club</h1>
      <img src="media/moon.png" alt="A moon png with purple and blue hues.">
      <p>Stay updated with the latest events.</p>
    </div>
    <div class="box right-box">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input-field" required>
                
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-field" required>
                
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" class="input-field">
                
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </section>
</body>
</html>
